<!DOCTYPE html>
<html lang="en">
<head>
    <title>Global App Initiative</title>

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400|Open+Sans:300,400" rel="stylesheet">
</head>

<style>
/* Popup container - can be anything you want */
.popup {
    position: relative;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* The actual popup */
.popup .popuptext {
    visibility: hidden;
    height: 20%;
    width: 650px;
    height: 450px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 8px 0;
    position: fixed;
    z-index: 1;
    box-shadow: 0px 0px 5px grey;
    left: 45%;
    margin-left: 30px;
}


/* Toggle this class - hide and show the popup */
.popup .show {
    visibility: visible;
    -webkit-animation: fadeIn 1s;
    animation: fadeIn 1s;
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity:1 ;}
}

ul li {
    background: rgba(24,25, 85, 0.9);
    margin: 5px;

    padding: 5px;
    list-style: none;
}

</style>

<body>

  <div class="temp-background">
  </div>

  <div style="position:absolute;top:8rem;width:600px;height:100%;line-height:3em;padding:5px;">
    <ul>
      <li class="popup" onclick="myFunction('p1')"> Project One <span class="popuptext" id="p1">This is the info for project one!</span> </li>
      <li class="popup" onclick="myFunction('p2')"> Project Two <span class="popuptext" id="p2">This is the info for project two!</span> </li>
      <li> Project Three </li>
      <li> Project One </li>
      <li> Project Two </li>
      <li> Project Three </li>
      <li> Project One </li>
      <li> Project Two </li>
      <li> Project Three </li>
    </ul>
  </div>

  <div id="navbar">
      <a href="#"><img src="../resources/navbar_logo.png" class="navbar-logo" alt="GAI Logo"></a>
      <!-- TODO: This logo should be an empty svg -->
      <ul class="navbar-content">
          <a href="#">Projects</a>
          <div class="navbar-divider"></div>
          <a href="#">Events</a>
          <div class="navbar-divider"></div>
          <a href="#">About Us</a>
          <div class="navbar-divider"></div>
          <a href="#">Join GAI</a>
      </ul>
  </div> <!-- navbar end -->

  <script>
  // When the user clicks on div, open the popup
  function myFunction(x) {
      var pops = document.getElementsByClassName("popuptext");
      pops.style.visibility = "hidden";
      var pop_string = new String(x);
      var popup = document.getElementById(pop_string);
      popup.classList.toggle("show");
  }
  </script>

</body>

</html>
